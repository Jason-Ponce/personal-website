<!DOCTYPE html>
<html lang="en">
    <head>
      {% block title %}
      <title>{{ title }}</title>
      {% endblock %}

        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Import Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    
        <!-- For Dev Server -->
        <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
        <link rel="stylesheet" type="text/css" href="/static/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
        <!-- End for Dev Server -->

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% endblock %}
    </head>

{% block nav %}
<nav class="nav-extended grey darken-1">
        <div class="nav-wrapper">
            <a href="{{ url_for('home') }}" class="brand-logo center">Jason Ponce</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('resume') }}">Resume</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}


{% block body %}
<body style="background-color: whitesmoke;">
<div class="page-buttons center">
    <button class="waves-effect waves-light btn" id="previous-page">
        <i class="material-icons">navigate_before
        </i>
    </button>
    <button class="waves-effect waves-light btn" id="next-page">
        <i class="material-icons">navigate_next
        </i>
    </button>
    <span class="page-info left-align">
        <br>
        Page <span id="page-number"></span> of <span id="page-count"></span>
    </span>
    <a href="/static/docs/ponce_jason_resume.pdf" download="">Resume Download</a>
</div>
<div class="center">
<canvas id="pdf-render"></canvas>
</div>
</body>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/init.js"></script>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="/static/js/pdf_code.js"></script>
{% endblock %}
