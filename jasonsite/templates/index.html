<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <!--Import Google Icon Font [CDN] -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Font Awesome Icon [CDN] -->
  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
    crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="/static/css/mystyle.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% endblock %}

  {% block title %}<title>{{ title }}</title>{% endblock %}
</head>

<body>
  {% block navbar %}
  {% endblock %}
  
  {% block content %}
  {% endblock %}

  {% block footer %}
  {% endblock %}




  {% block scripts %}
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- custom JavaScript to run Materialize functions -->
  <script src="/static/js/app.js"></script>
  <!-- Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  {% endblock %}

</body>
